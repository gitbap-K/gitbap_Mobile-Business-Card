<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gitbap-K</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
            background: #2B4EDB;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-container {
            width: 100%;
            max-width: 450px;
            perspective: 1000px;
        }

        .card {
            background: #2B4EDB;
            border-radius: 20px;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .clouds {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100%;
            height: 150px;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud-1 {
            width: 120px;
            height: 120px;
            top: 20px;
            right: 20px;
        }

        .cloud-1::before,
        .cloud-1::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud-1::before {
            width: 90px;
            height: 90px;
            top: -20px;
            left: 30px;
        }

        .cloud-1::after {
            width: 100px;
            height: 100px;
            top: 10px;
            left: 80px;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .content {
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-bottom: 60px;
            letter-spacing: -1px;
        }

        .name-section {
            margin-bottom: 40px;
        }

        .name-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .name {
            font-size: 32px;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }

        .contact-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .contact-item {
            color: white;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 14px;
            line-height: 1.6;
        }

        .contact-item:last-child {
            margin-bottom: 0;
        }

        .contact-label {
            font-weight: 600;
            min-width: 70px;
            opacity: 0.9;
        }

        .contact-value {
            opacity: 0.95;
            word-break: break-all;
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            padding: 15px;
            background: white;
            color: #2B4EDB;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }

            .logo {
                font-size: 36px;
                margin-bottom: 40px;
            }

            .name {
                font-size: 28px;
            }

            .contact-section {
                padding: 20px;
            }

            .social-links {
                flex-direction: column;
            }
        }

        @media (min-width: 768px) {
            .card {
                padding: 50px 40px;
            }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
    <script>
        function copyEmail() {
            const email = 'gitbap.K@gmail.com';
            
            navigator.clipboard.writeText(email).then(() => {
                showToast();
            }).catch(() => {
                // fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = email;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="clouds">
                <div class="cloud cloud-1"></div>
            </div>
            <div class="stars">
                <div class="star" style="top: 15%; left: 25%; animation-delay: 0s;"></div>
                <div class="star" style="top: 25%; left: 45%; animation-delay: 0.5s;"></div>
                <div class="star" style="top: 35%; left: 65%; animation-delay: 1s;"></div>
                <div class="star" style="top: 45%; left: 35%; animation-delay: 1.5s;"></div>
                <div class="star" style="top: 55%; left: 55%; animation-delay: 2s;"></div>
                <div class="star" style="top: 20%; left: 75%; animation-delay: 2.5s;"></div>
            </div>

            <div class="content">
                <div class="logo">gitbap</div>

                <div class="name-section">
                    <div class="name-label">이름 / Name</div>
                    <div class="name">KIM HANUL</div>
                </div>

                <div class="contact-section">
                    <div class="contact-item">
                        <span class="contact-label">Github</span>
                        <span class="contact-value">github.com/gitbap-K</span>
                    </div>
                    <div class="contact-item">
                        <span class="contact-label">E-mail</span>
                        <span class="contact-value">gitbap.K@gmail.com</span>
                    </div>
                </div>

                <div class="social-links">
                    <a href="https://github.com/gitbap-K" class="social-btn" target="_blank">GitHub</a>
                    <button class="social-btn" onclick="copyEmail()">Email</button>
                </div>
                
                <div id="toast" class="toast">이메일이 복사되었습니다!</div>
            </div>
        </div>
    </div>
</body>
</html>
